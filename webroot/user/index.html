<!DOCTYPE html>
<html lang="en">
<head>
<!-- WebCall Copyright 2021 timur.mobi. All rights reserved. -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0">
<title>WebCall Caller</title>
<meta property="og:title" content="Audiophile Web-Telephony">
<meta name="twitter:title" content="Audiophile Web-Telephony">
<meta name="mobile-web-app-capable" content="yes">
<style>
::-webkit-scrollbar { display:none; }
html {
	width:100%; height:100%; min-height:1000px;
	background-image:linear-gradient(#003, #46f);
	color:#ddd;
	scrollbar-width:none;
}
body {
	font-family:Sans-Serif;
	font-weight:300;
	margin:0;
	padding:0.5em;
}
button, button:focus {
	background-color:#04c;
	border:none;
	border-radius:3px;
	color:white;
	font-size: 1.0em;
	margin: 0 0.8em 0.8em 0;
	padding: 0.7em 0.5em 0.6em 0.5em;
	min-width: 60px;
	outline:none;
	user-select:none;
}
button:active {
	background-color: #02a;
	outline:none;
}
button:hover {
	background-color: #b82a68;
	outline:none;
}
button[disabled] {
	color:#bbb;
}
button[disabled]:hover {
	transition:0s 0.7s;
	background-color:#04c;
}

div#container {
	margin: 0 auto 0 auto;
	padding: 1em 0.8em 1em 1.5em;
}
div.outputSelector {
	margin: -1.3em 0 2em 0;
}
h1 {
	font-size:1.7em;
	font-weight:600;
	_opacity:0.9;
}
a, a:link, a:visited, a:active {
    color:#ddd;
	font-weight:600;
    text-decoration:none;
	user-select:none;
	cursor:pointer;
}
a:hover {
    color:#fff;
    text-decoration:underline;
}
.status {
	margin-top:10px;
	margin-bottom:18px;
	width:98%;
	max-width:520px;
    font-size:1.1em;
	line-height:1.3em;
	min-height:3.6em;
	transition:opacity 600ms;
    color:#ddd;
}
.msgbox {
	font-size:1.2em;
	margin-top:12px;
	width:95%;
	max-width:550px;
	height:3.6em;
	padding:10px;
	background-image: linear-gradient(#12b,#25f);
	border:none;
	border-radius:3px;
	color:#fff;
	outline:none;
	overflow-y:auto;
	scrollbar-color: #119 #25f;
}
textarea::placeholder {
  color: #fff;
}
.select, .select:focus {
	margin-top:5px;
	margin-right:5px;
	margin-bottom:8px;
	background-color:#04c;
	color:#ccc;
	font-size:1.0em;
	border:none;
    padding: 0.3em 0.5em 0.2em 0.5em;
	width:350px;
	max-width:94%;
	outline:none;
	user-select:none;
}
select:focus {
	outline:none;
}
.timer {
	position:absolute;
    top:8vh;
    left:50%;
    transform:translate(-50%, -50%);
    width:200px;
	color:#555;
	font-size:4.0em;
	font-weight:500;
	opacity:0.0;
	transition:opacity 400ms;
	text-align:center;
}

form {
	margin-top:18px;
	font-size:1.1em;
}
.formtext {
	border-radius:4px;
	border:none;
	width:86%;
	max-width:360px;
	font-size:1.2em;
	color:#000;
	padding:4px 4px; box-sizing:border-box;
	outline:none;
	background:#0de;
	box-shadow:none; /* removes red border in FF */
}
.formtext:focus {
	background-color: #0fc;
	color:#000;
}
input[type=submit] {
	font-size:1.0em;
	background:#06f;
	border: none;
	color: white;
	padding: 8px;
	text-decoration: none;
	cursor: pointer;
}
input[type=submit]:focus {
	background-color: #9d9;
	color: #000;
}
</style>
</head>
<body>
<img src="phone.svg"
   style="position:absolute;right:0;top:2vh;width:440px;max-height:80vh;padding:2%;opacity:0.1;z-index:-1;">
<div id="container" style="margin-top:3vh;">
<h1 id="title">WebCall</h1>
<div id="calleeOnline" style="display:none">
	<div style="display:grid; grid-template-columns: 1fr 1fr 40px; list-style-type:none; max-width:320px;">
		<button id="callButton">Call</button>
		<button id="hangupButton" disabled>Hang Up</button>
		<img id="onlineIndicator" src="" style="width:26px; margin:0.6em 0 0 0; user-select:none;">
	</div>

	<select id="audioSource" class="select"></select>
	<img id="postCallStats" src="info.svg" onclick="showStatsPostCall()"
		style="width:26px; margin-bottom:-6px; display:none;">
</div>
<div id="calleeOffline" style="display:none">
</div>

<textarea id="msgbox" class="msgbox" placeholder="Hi, this is ..." style="display:none"></textarea>

<div id="status" class="status"></div>

<div id="timer" class="timer">0:00</div>

<div style="opacity:0.7;margin-top:20px;">WebCall by <a href="https://timur.mobi/webcall">timur.mobi</a></div>

<div id="audio">
	<audio id="remoteAudio" autoplay></audio>
</div>
</div>
<script src="custom.js"></script>
<script src="caller.js"></script>
<script src="prefercodec.js"></script>
</body>
