<style>
::-webkit-scrollbar { display:none; }
html {
	width:100%; height:100%; min-height:520px;
	background:#339;
	color:#eee;
	scrollbar-width:none;
}
body {
	font-family:Sans-Serif;
	font-weight:300;
	margin:0;
}
div#container {
	margin: 0 auto 0 auto;
	padding: 1em 1em 1em 1em;
}
h1 {
	font-size:1.7em;
	font-weight:600;
	opacity:0.9;
	margin-top:0;
}

button, button:focus {
	background-color:#56d;
	transition: background-color 300ms;
	border:none;
	border-radius:3px;
	color:white;
	font-size: 1.0em;
	width: 130px;
	outline:none;
	user-select:none;
}
button:active {
	background-color: #02a;
	outline:none;
}
button:hover {
	background-color: #06e;
	outline:none;
}
button[disabled] {
	color:#bbb;
}
button[disabled]:hover {
	transition:0s 0.7s;
	background-color:#04c;
}

a, a:link, a:visited, a:active {
    color:#eee;
	font-weight:600;
    text-decoration:none;
}
a:hover {
    color:#fff;
    text-decoration:underline;
}

form {
	font-size:1.1em;
}
select {
	width: 100%;
	padding: 16px 20px;
	border: none;
	border-radius: 3px;
	background-color: #ccf;
}
.formtext {
	border-radius:3px;
	border:none;
	width:86%;
	font-size:1.1em;
	color:#000;
	max-width:420px;
	padding:4px 4px; box-sizing:border-box;
	outline:none;
	background:#ace;
	box-shadow:none; /* removes red border in FF */
}
.formtext:focus {
	background-color: #ada;
	color:#000;
}
input[type=submit] {
	font-size:1.0em;
	background:#66f;
	border: none;
	color: white;
	padding: 8px;
	text-decoration: none;
	cursor: pointer;
}
input[type=submit]:focus {
	background-color: #8c8;
	color: #000;
}
.checkbox {
	-webkit-appearance: none;
	background-color:#227;
	border: 1px solid #cacece;
	padding: 6px;
	margin-bottom:-1px;
	border-radius: 3px;
	display: inline-block;
	position: relative;
	cursor: pointer;
	user-select:none;
}
.checkbox:active, .checkbox:checked:active {
}
.checkbox:checked {
	background-color: #3af;
}
</style>
</head>

<body>
<div id="container">
	<h1>WebCall Settings</h1>

	<form action="javascript:;" onsubmit="submitForm(true)" style="display:none; width:100%;" id="settings">
		<label for="nickname" style="display:inline-block; padding-bottom:4px; color:#1b1; font-weight:600;">WebCall nickname:</label><br>
		<input name="nickname" id="nickname" type="text" class="formtext" size="14" maxlength="14" style="max-width:240px;" autofocus>&nbsp;<span onclick="clearForm(0)" style="_margin-left:5px; user-select:none;">X</span><br>
		<div style="margin-top:6px;font-size:0.90em;">Nickname will be used to communicate with my callers when I am offline.</div>

		<div id="madiv" style="display:none;">
			<div id="maid" style="margin-top:14px;"></div>
			<div style="margin-top:4px;">If calls arrive while I am offline:</div>
			<label id="tootOnCallLabel" style="margin-left:-4px; display:block; margin-top:4px;">
				<input type="checkbox" id="tootOnCall" class="checkbox"> Enable Mastodon Notifications</label>
			</label>
			<label id="skipUserSendImmediatelyLabel" style="margin-left:-4px; display:block; margin-top:6px;">
				<input type="checkbox" id="skipUserSendImmediately" class="checkbox"> Do not ask caller, send immediately</label>
			</label>
		</div>
		<br>

		<label id="storeContactsLabel" style="margin-left:-4px; display:block; margin-bottom:5px;">
			<input type="checkbox" id="storeContacts" class="checkbox"> Save contacts</label>
		</label>

		<label id="storeMissedCallsLabel" style="margin-left:-4px; display:block; margin-bottom:5px;">
			<input type="checkbox" id="storeMissedCalls" class="checkbox"> Save missed calls</label>
		</label>
		<br>
		<div id="errstring" style="color:#ff0;"></div>

		<input type="submit" name="Submit" id="submit" value="Save" style="width:100px; border-radius:3px;">

		<div id="verstring" style="margin-top:24px; font-size:80%; opacity:0.85;"></div>
	</form>
